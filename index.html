<!doctype html>
<html>
    <head>
        <title>Ease-Up Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        
        <!--EaseUp scripts-->
        <link rel="stylesheet" href="EaseUp/css/bootstrap/bootswatch/cosmo.min.css">
        <link rel="stylesheet" href="EaseUp/css/ionicons.min.css">
        <link rel="stylesheet" href="EaseUp/css/EaseUp.css">
        <script type="text/javascript" src="EaseUp/js/EaseUp.js"></script>
        
    </head>
    <body>
        <script>
            /*global EaseUp*/ 
            EaseUp.init({
                uploadUrl: 'EaseUp.php', // used to upload individual items
                updateUrl: 'EaseUp.db.php', // used to push info to database
                callback: 'thanks-for-uploading.html', // callback for once upload is finished
                allowed: ['png', 'jpg', 'mp4', 'avi'], // array of allowed filetypes
                maxFilesize: 16777216, // in bytes (default: 16 MB)
                useTitle: true, // title for entire upload
                useDescription: true, // description for entire upload
                accountName: '', // dynamic account name of user
                titles: true, // title for individual items
                detailsType: 'description', // details for individual items, possibilities are 'description', 'checklist', 'radios', 'none'
                maxItems: 8, // max number of children for each parent
                custom: { // variables for customization
                    title: "Upload Images",
                    titlePlaceholder: "Give a title to these images",
                    descriptionPlaceholder: "Add a description of these images here!",
                    submitText: "Upload"
                }
            });
        </script>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>Welcome to Ease Up!</h1>
                    <p>Simply complete the form below to use it.</p>
                </div>
            </div>
            <div class="row">
                <div id="EaseUp"></div>
            </div>
        </div>
    </body>
</html>
