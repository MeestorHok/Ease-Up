<!doctype html>
<html>
    <head>
        <title>Ease-Up Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <style type="text/css">
            #ezup-items {
                text-align: center;
                min-height: 300px;
            }
            .ezup-item {
                display: inline-block;
                position: relative;
                width: 170px;
                margin: 1em;
                background: white;
            }
            .ezup-item .form-group {
                margin: 0;
            }
            .ezup-title {
                text-align: center;
            }
            .ezup-body {
                width: 170px;
                height: 175px;
                position: relative;
            }
            .ezup-controls {
                position: absolute;
                bottom: 0;
                opacity: 0;
                transition: opacity .2s ease;
                z-index: 2;
            }
            .ezup-description {
                position: absolute;
                bottom: 43px;
                left: 0;
                top: 0;
                width: 100%;
                resize: none;
                opacity: 0;
                transition: opacity .2s ease-in;
                z-index: 1;
            }
            .ezup-img {
                width: 100%;
                z-index: 0;
            }
            .ezup-body:hover .ezup-controls {
                opacity: 1;
            }
        </style>
        <script type="text/javascript">
            function denyDelete (controls, restore) {
                controls.style.display = 'none';
            }
            function deleteItem (item) {
                item.parentNode.removeChild(item);
            }
            function confirmDelete (controls) {
                controls.style.display = 'block';
            }
            function openDetails (parent) {
                var details = parent.querySelector('textarea');
                details.style.opacity = '1';
                details.onmouseout = function() {
                    details.style.opacity = '0';
                };
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>Welcome to Ease Up!</h1>
                    <p>Simply complete the form below to use it.</p>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="text-align:center">
                        <h1>Upload Images</h1>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            
                            <ul class="breadcrumb">
                                <li><a href="#">All</a></li>
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">SubItem 1</a></li>
                                <li class="active">this</li>
                            </ul>
                            
                            <div class="well" id="ezup-items">
                                <div class="ezup-item">
                                    <div class="form-group">
                                        <input class="form-control ezup-title" type="text" name="title" placeholder="Title" />
                                    </div>
                                    <div class="ezup-body">
                                        <div class="btn-group btn-group-justified ezup-controls" role="group">
                                            <a href="javascript:void(0);" onclick="confirmDelete(this.parentNode.nextSibling)" class="btn btn-danger" title="Delete Item"><i class="ion-android-close"></i></a>
                                            <a href="javascript:void(0);" onclick="openDetails(this.parentNode.parentNode)" class="btn btn-warning" title="Edit Details"><i class="ion-android-create"></i></a>
                                            <a href="javascript:void(0);" onclick="this.parentNode.lastChild.click()" class="btn btn-primary" title="Change File"><i class="ion-arrow-swap"></i></a>
<!--DO NOT EDIT THIS LINE, NODES ARE USED AND WHITESPACE IS SENSITIVE--></div><div class="btn-group btn-group-justified ezup-controls" role="group" style="display:none">
                                            <a href="javascript:void(0)" onclick="denyDelete(this.parentNode)" class="btn btn-default" title="Cancel">Cancel</a>
                                            <a href="javascript:void(0)" onclick="deleteItem(this.parentNode.parentNode.parentNode)" class="btn btn-danger" title="Delete">Delete</a>
                                        </div>
                                        
                                        <div class="form-group">
                                            <textarea class="form-control ezup-description" name="details" placeholder="Description"></textarea>
                                        </div>
                                        
                                        <img src="http://jmitchell.co/images/jake/self_portrait_2.jpg" alt="Jake Mitchell" class="img-rounded ezup-img">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
