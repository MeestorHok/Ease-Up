<!doctype html>
<html>
    <head>
        <title>Ease-Up Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        
        <!-- ==================== CSS ==================== -->
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Custom Stylesheet Override -->
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- ==================== JS ==================== -->
        
        <!-- Imports jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Upload JS -->
        <script type="text/javascript" src="js/EaseUp.js"></script>
        
        <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <script type="text/javascript">
            EaseUp.init({
                uploadUrl: 'php/EaseUp.php',
                updateUrl: 'php/EaseUp.db.php',
                callback: 'thanks-for-uploading.html',
                allowed: ['png', 'jpg', 'jpeg', 'gif', 'mp4', 'avi'],
                maxFilesize: 16777216, // in bytes (default: 16 MB)
                title: false,
                description: false,
                accountName: '',
                titles: true,
                detailsType: 'description',
                maxDepth: 0,
                maxChildren: 10
        });
        </script>
        <div class="container">
            <div class="row" style="text-align: center">
                <div class="col-md-10 col-md-offset-1">
                    <h1>Create a New Lesson</h1>
                    <div id="ezup-feedback" style="height: 50px;"></div>
                </div>
            </div>
            <div class="row" style="padding-top: 50px;">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="col-md-12 col-md-offset-1">
                        <div id="ezup-items">
                            <div class="ezup-item"><a href="javascript:void(0);" onclick="EaseUp.addItem(this)"><i class="fa fa-plus"></i> Add Item</a></div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input ezup-title="title" type="text" class="form-control squared-off" id="title" name="title" placeholder="Title" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea ezup-description="description" class="form-control squared-off" id="description" name="description" placeholder="Add a description for the upload hierarchy." autocomplete="off"></textarea>
                        </div>
                        -->
                        <br /><br />
                        <button type="button" id="upload" class="btn btn-primary squared-off" onclick='EaseUp.upload()'><i class="fa fa-upload"></i> Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
